<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id = "result" style="text-align:center"></h1>
<script>
    var res = document.getElementById("result");
    function count10() {
        var i = 0;
        var count = setInterval(() => {

            res.innerHTML = `${i}`;
            ++i;
            if (i === 10) {
                clearInterval(count);
                console.log(`Done!`);
            }

        },1000)
    }
    count10();
</script>
</body>
</html>

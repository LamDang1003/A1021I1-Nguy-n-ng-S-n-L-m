<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Fibonancci(n) {
        if (n < 2) {
            return 1;
        } else {
            return Fibonancci(n-2) + Fibonancci(n-1);
        }
    }
    function display() {
        let n = prompt("Nhập số lượng số Finbonancci đầu tiên cần hiển thị :")
        let res = document.getElementById("result");
        let arrayOfFibo = ``;
        for ( var i = 1; i<=n; i++) {
            arrayOfFibo += `${Fibonancci(i)} ;`;
        }
        res.innerHTML = arrayOfFibo;
    }
    display();
</script>
</body>
</html>

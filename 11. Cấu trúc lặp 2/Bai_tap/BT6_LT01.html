<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="result"></h1>
<script>
    let res = document.getElementById("result");
    function totalDivSeven() {
        var total = 0;
        for (var i = 0; i<30; i++) {
            total += 7*i;
        }
        res.innerHTML = total;
    }
    totalDivSeven();
</script>
</body>
</html>

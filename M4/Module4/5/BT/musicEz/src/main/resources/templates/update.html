<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<div>
    <a class="btn btn-primary" href="/music">Music List</a>
</div>
<form method="post" action="/music/save" th:object="${music}">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3 row">
        <label class="col-2 col-form-label">product</label>
        <div class="col-6">
            <input class="form-control" th:field="*{product}">
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-2 col-form-label">producer</label>
        <div class="col-6">
            <input type="number" class="form-control" th:field="*{producer}">
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-2 col-form-label">style</label>
        <div class="col-6">
            <input class="form-control" th:field="*{style}">
        </div>
    </div>


    <div class="mb-3 row">
        <label class="col-2 col-form-label">link</label>
        <div class="col-6">
            <input class="form-control" th:field="*{link}">
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-2 col-form-label"></label>
        <div class="col-6">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </div>

</form>
</body>
</html>

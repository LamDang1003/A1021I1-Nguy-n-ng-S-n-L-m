<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<h2 class="bg-primary">Music List</h2>
<div>
    <a class="btn btn-primary" href="/music/create">Add new</a>
</div>
<table class="table">
    <thead>
    <td>#</td>
    <td>product</td>
    <td>producer</td>
    <td>style</td>
    <td>link</td>
    <td>Action</td>
    </thead>
    <tbody>
    <tr th:if="${musics.size() == 0}">
        <td colspan="2"> No Books Available </td>
    </tr>
    <tr th:each="m,i : ${musics}">
        <td th:text="${i.count}"></td>
        <td th:text="${m.product}"></td>
        <td th:text="${m.producer}"></td>
        <td th:text="${m.style}"></td>
        <td th:text="${m.link}"></td>
        <td>
            <a th:href="@{/music/edit/__${m.id}__}" class="btn btn-primary">Edit</a>
            <a th:onclick="|del(${m.id})|" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<div>
    <a class="btn btn-primary" href="/product">Product List</a>
</div>
<form method="post" action="/product/save" th:object="${product}">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3 row">
        <label class="col-2 col-form-label">Name</label>
        <div class="col-6">
            <input class="form-control" th:field="*{name}">
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-2 col-form-label">Price</label>
        <div class="col-6">
            <input type="number" class="form-control" th:field="*{price}">
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-2 col-form-label">Description</label>
        <div class="col-6">
            <input class="form-control" th:field="*{description}">
        </div>
    </div>


    <div class="mb-3 row">
        <label class="col-2 col-form-label">Manufacturer</label>
        <div class="col-6">
            <input class="form-control" th:field="*{manufacturer}">
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-2 col-form-label"></label>
        <div class="col-6">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </div>

</form>
</body>
</html>

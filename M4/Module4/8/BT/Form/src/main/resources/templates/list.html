<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<h2 class="bg-primary">User List</h2>
<!--<div>-->
<!--    <input id="ipSearch">-->
<!--    <a id="aSearch" onclick="fncSearch(document.getElementById('ipSearch').value)" class="btn btn-primary" href="#">Search</a>-->
<!--</div>-->

<div>
    <a class="btn btn-primary" href="/create">Add new</a>
</div>
<table class="table">
    <tr>
        <td>#</td>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Age</td>
        <td>Sex</td>
        <td>PhoneNumber</td>
        <td>Email</td>
        <td>Action</td>
    </tr>
    <tbody>
    <tr th:each="u,i : ${users}">
        <td th:text="${i.count}"></td>
        <td th:text="${u.firstName}"></td>
        <td th:text="${u.lastName}"></td>
        <td th:text="${u.age}"></td>
        <td th:text="${u.sex}"></td>
        <td th:text="${u.phoneNumber}"></td>
        <td th:text="${u.email}"></td>
        <td>
            <a th:href="@{/edit/__${u.id}__ }">Edit</a>
            <a th:href="@{/delete/__${u.id}__ }">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

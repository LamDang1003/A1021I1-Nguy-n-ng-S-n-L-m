<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <h2>Create User</h2>
    <a href="/users">List</a>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <form th:action="@{/create}" th:object="${user}" method="post">
        <table>
            <tr>
                <th>First Name</th>
                <td><input type="text" th:field="*{firstName}"></td>
                <p style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
            </tr>
            <tr>
                <th>Last Name</th>
                <td><input type="text" th:field="*{lastName}"></td>
                <p style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
            </tr>
            <tr>
                <th>Age</th>
                <td><input type="text" th:field="*{age}"></td>
                <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
            </tr>
            <tr>
                <th>Sex</th>
                <td><input type="text" th:field="*{sex}"></td>
                <p style="color: red" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"></p>
            </tr>
            <tr>
                <th>PhoneNumber</th>
                <td><input type="text" th:field="*{phoneNumber}"></td>
                <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="text" th:field="*{email}"></td>
                <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Create"></td>
            </tr>
        </table>
    </form>
</body>
</html>

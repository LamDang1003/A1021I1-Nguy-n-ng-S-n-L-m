<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("a = "))
    let b = parseInt(prompt("b = "))
    if (a % b == 0){
        document.write("a là bội của b")
    }
    else {
        document.write("a không phải bội của b")
    }
</script>
</body>
</html>

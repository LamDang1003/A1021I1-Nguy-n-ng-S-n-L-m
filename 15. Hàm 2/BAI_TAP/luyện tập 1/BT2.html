<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function inPut(number) {
        number++;
        return number;
    }
    let num = parseInt(prompt("nhập vào một giá trị của num = "));
    let output = inPut(num);
    console.log(output);
</script>
</body>
</html>

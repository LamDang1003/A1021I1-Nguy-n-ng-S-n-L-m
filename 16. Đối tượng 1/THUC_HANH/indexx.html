<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function  tinh_tong(array) {
        var tong = 0;
        for (var i = 0; i < array.length; i++) {
            tong = tong + array[i];
        }

        return tong;
    }

    var soNguyen = [1, 2, 3, 4, 6, 9];

    var tong = tinh_tong(soNguyen);

    console.log('tổng của mảng là ' + tong);
</script>
</body>
</html>

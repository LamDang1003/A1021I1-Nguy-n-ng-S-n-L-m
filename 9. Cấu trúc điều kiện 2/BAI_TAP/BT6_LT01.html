<script>
    let soSP = parseInt(prompt("Nhập số lượng sản phẩm : "));
    let phTram = parseInt(prompt("Nhập %/sp : "));
    let money = parseInt(prompt("Nhập số tiền/sp : "));
    console.log("hoa hong: " + (soSP*money*phTram/100));
</script>

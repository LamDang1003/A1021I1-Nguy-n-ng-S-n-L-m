<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập giá trị của a : "));
    let b = parseInt(prompt("Nhập giá trị của b : "));
    let c = parseInt(prompt("Nhập giá trị của c : "));
    let max = a;
    if(max < b){
        max = b;
    }else if (max < c){
        max = c;
    }else{
        max = a;
    }
    console.log("giá trị lớn nhất là: " + max);
</script>
</body>
</html>
